<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travis-CI</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div data-role="page" id="splash">
    <img src="css/images/travis-ci.png">
    <h3>Travis-CI for Android</h3>
</div>

<script type="text/x-handlebars" data-template-name="_header">
    <div data-role="header">
        <h1>Travis-CI for Android</h1>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="_footer">
    <div data-role="footer">
        <small>&copy; 2013 <a href="https://github.com/floydpink">@floydpink</a></small>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="layout">
    {{ partial "header" }}

    <div data-role="content">
        {{yield}}
    </div>

    {{ partial "footer" }}
</script>

<script type="text/x-handlebars" data-template-name="main">
    <h1>Hello I am main!</h1>
</script>

<script data-main="js/main.js" src="js/lib/require.js"></script>

</body>
</html>
